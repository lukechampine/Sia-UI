<html>
    <head>
        <style>
        @import url(http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300);
        *{
            font-family: 'Roboto Condensed', sans-serif;
            font-weight:300;
            font-size:18px;
        }

        textarea{
            display:block;
            width:100%;
            height:380px;
            font-size:12px;
            color:#ccc;
        }

        button{
            border:none;
            float:right;
            padding:10px;
            padding-left:18px;
            padding-right:18px;
            margin:10px;
            color:#666;
            background-color:#ddd;
        }

        button:hover{
            opacity:.5;
            cursor:pointer;
        }

        </style>

        <script>
            var ipc = require('ipc');
            var clipboard = require("clipboard");
            var ascii;
            ipc.on("ascii", function(_ascii){
                ascii = _ascii;
                document.getElementById("ta").value = ascii;
            });
            function copyToClipboard(){
                clipboard.writeText(ascii);
                document.getElementById("copyToClipboard").innerHTML = "Copied!";
            }
        </script>
    </head>
    <body>
        <textarea id='ta'>Loading...</textarea>
        <button onclick="ipc.send('close-popup');">Okay</button>
        <button id='copyToClipboard' onclick="copyToClipboard();">Copy to Clipboard</button>
    </body>
</html>
